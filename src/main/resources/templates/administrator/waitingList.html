<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Waiting List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div th:replace="administrator/header"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Courses <br><a href="/course/create" class="btn btn-outline-primary">Add new course</a>
        </h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <td scope="col">ID</td>
                <td scope="col">Name(DA)</td>
                <td scope="col">Name(EN)</td>
                <td scope="col">Semester</td>
                <td scope="col">Class code</td>
                <td scope="col">Language</td>
                <td scope="col">Teacher</td>
                <td scope="col">Options</td>
                <td scope="col">Waiting List</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course:${courses}">
                <td th:text="${course.id}">{{id}}</td>
                <td th:text="${course.nameInDanish}">{{nameInDanish}}</td>
                <td th:text="${course.nameInEnglish}">{{nameInEnglish}}</td>
                <td th:text="${course.semester}">{{Semester}}</td>
                <td th:text="${course.classCode}">{{classCode}}</td>
                <td th:text="${course.language}">{{language}}</td>
                <td>
                    <ul style="list-style: none; padding: 0;">
                        <li style="white-space: nowrap;" th:each="teacher : ${course.teachers}" th:text="${teacher.lastName} + ', ' + ${teacher.firstName}">
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="'/course/showmore/?id='+${course.id}" class="btn btn-outline-info">Show more</a>
                    <a th:href="@{'/course/students/'+${course.id}}" class="btn btn-outline-warning">Students</a>
                </td>
                <td>
                    <a th:href="'/administrator/waitinglist/course/'+${course.id}" class="btn btn-outline-info" th:text="${course.waitingList.size()} + ' pending'"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
