<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Study Programmes</title>
</head>
<body>
    <ul th:each="studyprogramme : ${studyprogrammes}">
        <li th:text="${studyprogramme.name}"></li><a th:href="@{'/studyprogramme/delete/'+${studyprogramme.id}}">Remove</a>
    </ul>
</body>
</html>
