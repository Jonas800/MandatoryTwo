<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Students waiting to be assigned to course</title>
</head>
<body>
<div th:replace="/header"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="'Students waiting to be assigned to course: ' + ${course.nameInEnglish}"><br>
        </h1>

        <table class="table table-striped">
            <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th>

            </thead>
            <tbody>
            <tr th:each="student : ${course.waitingList}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName} + ' ' + ${student.lastName}"> {{Student first and last name}}</td>
                <td th:text="${student.email}"></td>
                <td><a th:href="'/administrator/waitinglist/course/'+${course.id}+'/approve/'+${student.id}" class="btn btn-outline-warning">Approve</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</div>
</body>
</html>
